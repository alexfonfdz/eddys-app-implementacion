<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descarga Nuestra App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="img/icons/icon.png" type="image/png">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/icons/logo-completo.png" alt="Logo Completo" class="logo-completo">
        </div>
        <img src="img/icons/logo.png" alt="Nombre" class="logo">
    </header>
    <main>
        <section class="intro">
            <h1>Â¡Descarga nuestra App y pide tu comida favorita!</h1>
            <p>Disfruta de nuestras deliciosas comidas desde la comodidad de tu hogar o en nuestra sucursal.</p>
            <button id="downloadBtn">Descargar App</button>
        </section>
        <section class="food-gallery">
            <h2>Nuestras Comidas</h2>
            <div class="carousel">
                <div class="carousel-track">
                    <div class="carousel-item">
                        <div class="centrar-imagen">
                            <img src="img/food/burger-chees-tender.jpeg" alt="Hamburgesa de Tender con Queso">
                        </div>
                        <p>Hamburgesa de Tender con Queso</p>
                    </div>
                    <div class="carousel-item">
                        <div class="centrar-imagen">
                            <img src="img/food/burger-tender.jpeg" alt="Hamburguesa de Tender">
                        </div>
                        <p>Hamburguesa de Tender</p>
                    </div>
                    <div class="carousel-item">
                        <div class="centrar-imagen">
                            <img src="img/food/tender.jpeg" alt="Pollo Tender">
                        </div>
                        <p>Pollo Tender</p>
                    </div>
                    <div class="carousel-item">
                        <div class="centrar-imagen">
                            <img src="img/food/prueba.jpg" alt="Hamburgesa de Tender">
                        </div>
                        <p>Burger Tender</p>
                    </div>
                </div>
            </div>
            <div class="carousel-controls">
                <button id="prev" class="carousel-btn">&#10094;</button>
                <button id="next" class="carousel-btn">&#10095;</button>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
